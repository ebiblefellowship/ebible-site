<%
 # partial: _opengraph_meta
 # usage: render('_opengraph_meta', :type => 'article')
%>
    <meta property="og:title" content="<%= @item[:title] %>">
    <meta property="og:type" content="<%= home_page? ? 'website' : 'article' %>">
    <meta property="og:url" content="<%= base_url + @item.path %>">
    <meta property="og:image" content="<%= images_url %>/ebible_icon_square.jpg">
    <meta property="og:site_name" content="eBible Fellowship">
	<meta property="og:locale" content="en_US">
    <meta property="fb:app_id" content="151891754889259">
    <% if @item[:description] %><meta property="og:description" content="<%= @item[:description] %>"><% end %>
    <% if @item[:audio] %>
    <meta property="og:audio" content="<%= @item[:audio][:url] %>">
    <meta property="og:audio:title" content="<%= @item[:title] %>">
    <meta property="og:audio:artist" content="<%= @item[:speaker] || @item[:audio][:artist] %>">
    <meta property="og:audio:album" content="<%= @item[:audio][:album] || 'EBible Fellowship' %>">
    <% end %>
